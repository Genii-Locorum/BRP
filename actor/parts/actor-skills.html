<ol class="skill-list">
    {{#each skills as |skill id|}}
          {{#if isType}}
           {{#unless (eq skill.system.category 'cmmnmod')}}
              <br>
            {{/unless}}
            <li class="item skill-listitem" data-item-id="{{skill._id}}">
            <div class="item-name">
              <div class="category-name">{{skill.name}} ({{skill.system.total}}%)</div>
            </div>
            <div class="category-name category-right">&#160</div>
            <div class="category-name">&#160</div>
            {{else}}
            <li class="item skill-listitem" data-item-id="{{skill._id}}">
            <div class="item-name">
              <div class="skill-rollable skill-name contextmenu rollable">{{skill.name}}</div>
            </div>
            <div></div>
            <div class="skill-score-val">{{skill.system.total}}%</div>
          {{/if}}  
        </li>
    {{/each}}
</ol>
